<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats!!</title>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* Body styles */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: #ADD8E6; /* Light blue background */
            background-image: url('images/blue-heart.png'); /* Heart image */
            background-repeat: repeat; /* Repeat the image */
            background-size: 100px 100px; /* Adjust the size of the mini cat image */
            z-index: 1;
        }

    h1, {
            position: relative;
            z-index: 2;
            font-size: 80px; /* You can increase or decrease this as needed */
            font-weight: bold;
            margin-top: 40px;
    }
        p, {
            font-size: 18px; /* Smaller for the description */
            color: #333;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.5;
            
        }

        .cat-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        .cat-images img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Particles background container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Make sure particles are below other content */
        }
    </style>
</head>
<body>
    <!-- Animated particle background -->
    <div id="particles-js"></div>

    <!-- Main content -->
    <h1>Cats!!</h1>
    <p>Did you know? Cats are one of the most popular pets in the world. They sleep for about 13-16 hours a day and have excellent night vision. Cats also have a unique ability to purr, which is often associated with relaxation and contentment.</p>

    <div class="cat-images">
        <a href="cat-1.html">
            <img src="images/cat-1.jpg" alt="A cute cat">
        </a>
        <a href="cat-2.html">
            <img src="images/cat-2.jpg" alt="Another cute cat">
        </a>
        <a href="cat-3.html">
            <img src="images/cat-3.jpg" alt="Three cute cats">
        </a>
    </div>

    <!-- Particle script -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.7,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 0.8
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
