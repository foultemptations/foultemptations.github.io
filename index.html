<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats!!</title>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            background-color: #ffe4f0; /* pastel pink */
        }

        h1, p {
            position: relative;
            z-index: 1;
        }

        .cat-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }
.cat-images img {
            width: 300px;         /* Set width to 300px */
            height: 300px;        /* Set height to 300px */
            object-fit: cover;    /* Ensures the image covers the space without stretching */
            border-radius: 10px;  /* Optional: gives the images rounded corners */
            border: 2px solid #ccc;  /* Optional: light border */
        }
    </style>
</head>
<body>
    <!-- Animated starry background -->
    <div id="particles-js"></div>

    <!-- Main content -->
    <h1>Cats!!</h1>
    <p>Did you know? Cats are one of the most popular pets in the world. They sleep for about 13-16 hours a day and have excellent night vision. Cats also have a unique ability to purr, which is often associated with relaxation and contentment.</p>

   <a href="pages/cat-1.html">
    <img src="images/cat-1.jpg" alt="A cute cat">
</a>
<a href="pages/cat-2.html">
    <img src="images/cat-2.jpg" alt="Another cute cat">
</a>
<a href="pages/cat-3.html">
    <img src="images/cat-3.jpg" alt="Three cute cat">
</a>

    <!-- Particle script -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.7,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 0.8
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
